<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cliente</title>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script>
	var socket = io('http://localhost:8080/');
	socket.on('connect', function () {
		socket.on("bienvenido", function(mensaje){
			alert("Servidor dice: " + mensaje);
		});
		socket.on('recibirMensajePersonal', function(mensaje){
			alert(mensaje);
		});
	});

	var usuario = {
		username: "missaelxp",
		password: "missaelxp"
	};

	socket.emit("ingresar", JSON.stringify(usuario));
	</script>
</head>
<body>
	<button id="mensajito">Enviar mensaje a andres</button>

	<script>
	var mensaje = {
		destinatario: "shockwave",
		mensaje: "Hola andres"
	};
	mensajito.addEventListener('click', function(){
		socket.emit('mensajePersonal', JSON.stringify(mensaje));
	});
	</script>
</body>
</html>
